<!DOCTYPE html>
<html>
<head>
  <title>GIFnSticker</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background: #ff3c78;
      border: none;
      color: white;
      cursor: pointer;
    }

    .message {
      margin: 15px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }

    img {
      max-width: 250px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<h1>GIFnSticker ðŸš€</h1>

<input id="username" placeholder="Your name">
<input id="url" placeholder="Paste GIF URL">
<button onclick="sendMessage()">Send</button>

<div id="messages"></div>

<script>
async function loadMessages() {
  const res = await fetch("/messages");
  const data = await res.json();

  const container = document.getElementById("messages");
  container.innerHTML = "";

  data.forEach(msg => {
    container.innerHTML += `
      <div class="message">
        <strong>${msg.username}</strong><br>
        <img src="${msg.url}">
      </div>
    `;
  });
}

async function sendMessage() {
  const username = document.getElementById("username").value;
  const url = document.getElementById("url").value;

  if (!username || !url) {
    alert("Enter both fields");
    return;
  }

  await fetch("/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, url })
  });

  document.getElementById("url").value = "";
  loadMessages();
}

loadMessages();
</script>

</body>
</html>
